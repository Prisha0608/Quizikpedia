<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>body{background-image: url(jsbg.jpg)};</style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="quiz-container mt-5">
            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
            </div>
            <div id="timer" class="text-danger my-2">Time Left: <span id="time-left">15</span>s</div>
            <div id="quiz">
                <!-- Question and Options will be dynamically added here -->
            </div>
            <button id="hint-button" class="btn btn-info mt-3">
                <i class="bi bi-lightbulb"></i>
            </button>            
            <div class="hint text-secondary my-2" id="hint-box" style="display: none;">Hint will appear here.</div>
            <button id="next" class="btn btn-outline-success btn-lg mt-3">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="quizjs.js"></script>
</body>

</html>
